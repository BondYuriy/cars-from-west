<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/form.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.11.2.min.js"></script>

  <title>Carsfromwest Ukraine</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="total-calculation">
          <div class="title-box">
            <div class="title">РАСЧЕТ <strong>ОБЩЕЙ СТОИМОСТИ</strong></div>
            <div class="btn-calculation">
              <img src="images/Group_2.svg" alt="icon">
            </div>
          </div>
          <div class="text-box">
            <p>Итоговая стоимость и доставка автомобиля до порта страны назначения состоит из цены+сборы и комиссии,
              стоимости доставки и растоможки. Просим принять во внимание, что сумма предварительная.</p>
          </div>
          <div class="calculation-box">
            <ul>
              <li>
                <span>Стоимость</span>
                <span>$500</span>
              </li>
              <li>
                <span>Доставка</span>
                <span>$500</span>
              </li>
              <li>
                <span>Растоможка </span>
                <span>$480</span>
              </li>
            </ul>
            <div class="total">
              <span class="name">ИТОГО</span>
              <span class="value">$1,234</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
